version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "8080:80"
    env_file:
      - ./env/gateway.env
    volumes:
      - ./conf/nginx.conf.template:/etc/nginx/nginx.conf.template:ro 
    #command: /bin/sh -c "envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
